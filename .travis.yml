language: node_js
node_js:
  - "node"

cache:
  directories:
    - node_modules

branches:
  only:
    - master

script:
  - npm install
  - npm run docs:build
  - cd docs/.vuepress/dist
  - git init
  - git add -A
  - git commit -m 'deploy'
  - git push -f git@github.com:justbefree/youdefine-docs.git master:gh-pages

deploy:
provider: pages
skip_cleanup: true
github_token: $GITHUB_TOKEN
local_dir: docs/.vuepress/dist
on:
  branch: master